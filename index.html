<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/Etch-a-Sketch/painting-icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="container">
        <div class="select-modes">
        <input type="color" class="color-picker" value="#333333">
        <button class="mode" id="color-mode-btn">Color mode</button>
        <button class="mode" id="erase-btn">Eraser</button>
        <button class="mode" id="clear-btn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
    <div class="draw-container">

        </div>
    </div>
    <footer class="footer">
        <p class="footer-text">Copyright &copy; 2024 LauritzCode</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
